NotFound:
    content:
      application/json:
        schema:
          $ref: '#/Error'

Unauthorized:
    description: User unauthorized to do operation
    content:
      application/json:
        schema:
          $ref: '#/Error'

UnauthorizedSettings:
    description: User unauthorized to see settings
    content:
      application/json:
        schema:
          $ref: '#/Error'


Error:
  type: object
  required:
    - code
    - message
  properties:
    code:
      type: integer
      format: int32
    message:
      type: string
