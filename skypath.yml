paths:
  /refresh_token:
    post:
      operationId: refresh
      tags:
        - auth
      description: Refresh and get new JWT token, when JWT token is about to expire client needs to refresh using the refresh token 
      responses:
        '200':
          description: OK
      requestBody:
        description: JWT refresh token 
        required: true
        content:
          application/json:
              schema:
                type: object
                required:
                  - token
                properties:
                  token:
                    type: string
                    description: The refresh token client got upon login
  /hello:
    get:
      tags:
        - general
      operationId: hello
      description: Gets basic information about SkyPath server version and minimal client version
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HelloResponse'
  /login:
    post:
      tags:
        - auth
      operationId: login
      description: |
        Login to the server and get a JWT token, this allows partners to exchange their API_KEY
        and user_id for a JWT token which can be user in further calls
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: The user ID.
                  username:
                    type: string
                    description: The user name.
  /initial:
    get:
      tags:
        - world
      operationId: initial
      description: Get an initial world view of the turbulence and traffic of all aircraft
      responses:
        '200':
          description: OK
  /updates:
    get:
      tags:
        - world
      operationId: updates
      description: get updates since "skypath tick" to client
      responses:
        '200':
          description: OK

    post:
      tags:
        - world
      operationId: updates
      description: post updates by client of aircraft position and new turbulence discovered to server
      responses:
        '200':
          description: OK
      requestBody:
        description: The objects to send from client to server with what changed 
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRequestBody'

