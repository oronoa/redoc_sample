
Position:
  type: object
  properties: 
    uuid:
      description: unique ID for this plane generated by the server can be used to identify specific plane and diff between updates
      type: string
    alt:
      description: altitude of plane in tiles 
      type: integer
    tile_x:
      description: position in x axis tiles
      type: integer
    tile_y:
      description: position in y axis tiles
      type: integer
    speed:
      description: speed in knots 
      type: integer
    ts: 
      description: unix epoch time stamp of update
      type: integer
    hdg:
      description: plane heading
      type: integer
    lat: 
      description: position latitude 
      type: number
    lon:
      description: position longitude  
      type: number
  example:
    uuid: "46087afaeb79d682820fe604bc8a075c"
    alt: 12
    tile_x: 1023
    tile_y: 304
    speed: 12
    ts: 1577349257
    hdg: 209
    lat: 44.55719190061772
    lon: 16.962290836610837

PositionsArray:
  type: array
  items:
    $ref: "#/Position"

PositionsResponse:
  type: object 
  properties:
    positions:
      $ref: "#/PositionsArray"

AircraftTypesResponse:
  type: array
  items:
    type: object
    properties: 
      id:
        type: string
      title:
        type: string
  example:
    - id : "737"
      title : Boeing 737
    - id : "747"
      title : Boeing 747
    - id : "A320"
      title : AirBus 320

UserStatusResponse:
  type: object
  required:
    - initialized
  properties:
    fresh:
      description: Is this user initialized ?
      example: false
